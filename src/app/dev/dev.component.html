<h2>Developers</h2>
<div style="margin:30px"></div>
<table class="table">
  <tbody>
    <tr *ngFor="let data of employeeDevData" class="info">
      <td> {{ data.firstName }} </td>
      <td> {{ data.lastName }} </td>
      <td> {{ data.email }} </td>
      <td> {{ data.address }} </td>
      <td>{{data.selectoption}}</td>
    </tr>
  </tbody>
</table>
